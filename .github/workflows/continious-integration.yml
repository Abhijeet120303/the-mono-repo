name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  pre-commit-scans:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup java
      uses: actions/setup-java@v4
      with:
         distribution: 'temurin' 
         java-version: '21'

    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: check code
      run: ls -ltr

    - name: Go Inside of Hospiatl management
      run: cd hospital-management
      
    - name: Go Inside of api-gateway
      run: cd api-gateway
      
    - name: Perform google formatter check
      run: mvn com.spotify.fmt:fmt-maven-plugin:check

