name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  pre-commit-scans:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup java
      uses: actions/setup-java@v4
      with:
         distribution: 'temurin' 
         java-version: '21'

    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: check code
      run: ls -ltr

    - name: Go Inside of Hospiatl management/api-gateway
      run: |
       cd hospital-management
       cd api-gateway
       mvn com.spotify.fmt:fmt-maven-plugin:check
      
  
