name: CI/CD Workflow

on:
  push:
    branches:
      - main

env: 
  DIRS: "api-gateway patient-service directory-service case-service appointment-service"

jobs:
  pre-commit-scans:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check code directory contents
      run: ls -ltr

    - name: GitLeaks Scan
      run: |
        for dir in ${{ env.DIRS }}
        do
          cd hospital-management/$dir
          docker pull abhijeetnirphal/gitleaks
          docker run -v "$(pwd):/path" abhijeetnirphal/gitleaks
          cd -
        done

    - name: Perform Google Formatter Check
      run: |
        for dir in ${{ env.DIRS }};
        do
          cd hospital-management/$dir
          mvn com.spotify.fmt:fmt-maven-plugin:check
          cd -
        done

    - name: OSS scan
      run: |
        for dir in ${{ env.DIRS }};
        do
          cd hospital-management/$dir
          mvn ossindex:audit || true
          cd -
        done

    - name: OWASP scan
      run: |
        for dir in ${{ env.DIRS }}
        do
          cd hospital-management/$dir
          # mvn org.owasp:dependency-check-maven:check
          cd -
        done

    - name: Build code and create docker images
      run: |
        for dir in ${{ env.DIRS }}
        do
          cd hospital-management/$dir
          mvn clean install docker:build -Dimage.registry=${{vars.DOCKER_REGISTRY_URL}} -Dimage.tag=$GITHUB_REF_NAME
          cd -
        done


      


    

    
